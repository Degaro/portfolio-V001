<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:8px;">

  <div class="col-9">
    <h4 style="color:rgb(120,120,120); margin-bottom:4px;">    {{stock['symbol']}}
    </h4>
    <div>
      <b>{{stock['name']}}</b>
    </div>
    {% if 'price' in stock %}
      <div>
        <b>{{stock['price']}}</b>
      </div>
    {% endif %}
  </div>
  <div class="col-3">
  <button type="button" class="btn btn-outline-primary">Details</button>
  </div>
</div>
