<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <style>
      #banner {
        height: 360px;
        width: 100%;
        object-fit: cover;
        
      }
    </style>
  </head>
  <body>
    
    <div class="container">
      <h1 class="text-center mt-2 mb-4">Portfolio</h1>
      <img class="img-fluid" id="banner" src="https://portfolio-v001--steffenschulze.repl.co/static/Picture_Portfolio.jpg">
      
      <p class="lead">
        Das ist mein Portfolio!         
      </p>
      
      <h2 class="text-center mt-2 mb-4">List of stocks</h2>

      <div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Symbol</th>
              <th scope="col">Name</th>
              <th scope="col">Sector</th>
              <th scope="col">Price</th>
              <th scope="col">Link</th>
            </tr>
          </thead>
          <tbody>        
            <p>
              {% for stock in stocks %}          
                {% include 'stockitem2.html' %}           
              {% endfor %}
            </p>
          </tbody>
        </table>
        
      </div>  
       
      <div class="text-center">
        <button class="btn btn-primary btn-lg">
          Contact us
        </button>
        
        <p class="text-center mt-4 mb-4">
          Copyright 2023, Steffen
        </p>        
      </div>      
    </div>
    
  </body>
</html>
